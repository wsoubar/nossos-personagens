<div *ngFor="let personagem of personagens" class="row">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://i.pinimg.com/originals/2a/13/5b/2a135b5bb07a4c5224dce4574f431c5c.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{personagem.nome}}</h5>
      <p class="card-text">{{personagem.resumo}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
